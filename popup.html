<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>FILMEGO</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            min-width: 400px;
            min-height: 350px;
        }
        .hide {
            display: none;
        }
    </style>
</head>
<body>
<div class="navbar navbar-default navbar-top" style="margin: 0; padding: 0;">
    <div class="navbar-header">
        <a style="color: #ffffff; margin: 4px 0 0 0;" id="menu" class="navbar-toggle text-muted" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <i class="fa fa-cogs fa-2x"></i>
        </a>
        <a href="http://filmego.org/" class="navbar-brand" onclick="safari.application.activeBrowserWindow.openTab().url = 'http://filmego.org/'" id="logo" target="_blank" style="margin: 0; padding: 5px;">
            <img src="img/logo.png" style="height: 40px;">
        </a>
        <div class="navbar-text">
            <span style="font-size: 12px; font-weight: bold; margin-left: 10px;" class="hide" id="ver"></span>
        </div>
    </div>
    <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav">
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-volume-up"></i> <strong id="menuTranslate"></strong> <b class="caret" id="menuTranslateSave"></b></a>
                <ul class="dropdown-menu" id="translateMenu">
                    <li><a id="idealTranslate"></a></li>
                    <li><a id="profTranslate"></a></li>
                    <li><a id="authorTranslate"></a></li>
                    <li><a id="amateurTranslate"></a></li>
                    <li><a id="subTranslate"></a></li>
                    <li><a id="allTranslate"></a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-picture-o"></i> <strong id="menuQuality"></strong> <b class="caret" id="menuQualitySave"></b></a>
                <ul class="dropdown-menu" id="qualityMenu">
                    <li><a id="idealQuality"></a></li>
                    <li><a id="goodQuality"></a></li>
                    <li><a id="badQuality"></a></li>
                    <li><a id="kpkQuality"></a></li>
                    <li><a id="allQuality"></a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-tags"></i> <strong id="menuType"></strong> <b class="caret" id="menuTypeSave"></b></a>
                <ul class="dropdown-menu" id="typeMenu">
                    <li><a id="extendedType"></a></li>
                    <li><a id="theatricalType"></a></li>
                    <li><a id="directedType"></a></li>
                    <li><a id="alternativeType"></a></li>
                    <li><a id="allType"></a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-leaf" style="color: #7effdc;"></i> <strong id="menuHelp" style="color: #7effdc;"></strong> <b class="caret" style="color: #7ec5dc;"></b></a>
                <ul class="dropdown-menu" id="helpMenu">
                    <li><a id="onlineHelp"></a></li>
                    <li><a id="downloadHelp"></a></li>
                    <li><a id="magnetHelp"></a></li>
                    <li><a id="updownHelp"></a></li>
                    <li><a id="linkHelp"></a></li>
                </ul>
            </li>
            <li>
                <a href="http://goo.gl/lwB2wO" onclick="safari.application.activeBrowserWindow.openTab().url = 'http://goo.gl/lwB2wO'" target="_blank"><i class="fa fa-bug" style="color: #7effdc;"></i> <strong id="menuAbout" style="color: #7effdc;"></strong></a>
            </li>
        </ul>
        <div class="form-group">
            <div class="input-group input-group-sm">
                <input type="text" class="form-control" id="query">
                <span class="input-group-btn">
                    <a style="min-width: 100px;" id="search" class="btn btn-default" data-toggle="collapse" data-target=".navbar-responsive-collapse"></a>
                </span>
            </div>
        </div>
    </div>
</div>
<div class="row" style="min-height: 355px; margin: 0; padding: 0;>
    <div class="col-xs-12" id="allData">
        <div class="btn-group btn-group-justified hide" id="menuNav">
            <div class="btn-group btn-group-sm">
                <a class="btn" id="menuOnline"></a>
            </div>
            <div class="btn-group btn-group-sm">
                <a class="btn" id="menuFilterOn"></a>
            </div>
            <div class="btn-group btn-group-sm">
                <a class="btn" id="menuFilterOff"></a>
            </div>
        </div>
        <div class="list-group" id="information" style="margin: 0; padding: 0;"></div>
        <div class="list-group" id="contentOnline" style="margin: 0; padding: 0;"></div>
        <div class="list-group" id="contentFilterOff" style="margin: 0; padding: 0;"></div>
        <div class="list-group" id="contentFilterOn" style="margin: 0; padding: 0;"></div>
    </div>
</div>
<script src="js/jquery-2.1.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
